<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Настройки парсера</title>
</head>

<body>
  <form>
    <p>
        <label>Адрес сервера:</label>
        <input type="text" id="endpoint" value="">
    </p>
    <hr>
    <p>
        <label>Селектор полного резюме:</label>
        <input type="text" id="resume_selector" value="">
    </p>
    <div style="margin-left:20px;">
        <p>
            <label>Селектор имени:</label>
            <input type="text" id="resume_selector_name" value="">
        </p>
        <p>
            <label>Селектор пола:</label>
            <input type="text" id="resume_selector_gender" value="">
        </p>
        <p>
            <label>Селектор возраста:</label>
            <input type="text" id="resume_selector_age" value="">
        </p>
        <p>
            <label>Селектор телефона:</label>
            <input type="text" id="resume_selector_phone" value="">
        </p>
        <p>
            <label>Селектор почты:</label>
            <input type="text" id="resume_selector_email" value="">
        </p>
        <p>
            <label>Селектор изображения:</label>
            <input type="text" id="resume_selector_image" value="">
        </p>
        <p>
            <label>Селектор даты обновления:</label>
            <input type="text" id="resume_selector_date" value="">
        </p>
    </div>
    <hr>
    <p>
        <label>Селектор списка резюме:</label>
        <input type="text" id="resumes_selector" value="">
    </p>
    <div style="margin-left:20px;">
        <p>
            <label>Селектор ID:</label>
            <input type="text" id="resumes_selector_id" value="">
        </p>
        <p>
            <label>Селектор имени:</label>
            <input type="text" id="resumes_selector_name" value="">
        </p>
        <p>
            <label>Селектор пола:</label>
            <input type="text" id="resumes_selector_gender" value="">
        </p>
        <p>
            <label>Селектор возраста:</label>
            <input type="text" id="resumes_selector_age" value="">
        </p>
        <p>
            <label>Селектор телефона:</label>
            <input type="text" id="resumes_selector_phone" value="">
        </p>
        <p>
            <label>Селектор почты:</label>
            <input type="text" id="resumes_selector_email" value="">
        </p>
        <p>
            <label>Селектор изображения:</label>
            <input type="text" id="resumes_selector_image" value="">
        </p>
        <p>
            <label>Селектор даты обновления:</label>
            <input type="text" id="resumes_selector_date" value="">
        </p>
    </div>
    <hr>
    <p>
        <input type="submit" id="save_button" value="Сохранить">
    </p>
  </form>
</body>

</html>
